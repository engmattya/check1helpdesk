# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DPhelpdesk

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://acr33.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ee85526659b14f36bfb85c2e4fe30567 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_aca2eab380444d42851e50097eaf7600 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: acr33.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ee85526659b14f36bfb85c2e4fe30567 }}/acr33.azurecr.io/my-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DPhelpdesk'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e39584300cff49439db9ad22d9b2aaed }}
        images: 'acr33.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ee85526659b14f36bfb85c2e4fe30567 }}/acr33.azurecr.io/my-app:${{ github.sha }}'