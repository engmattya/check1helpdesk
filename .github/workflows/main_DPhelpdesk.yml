# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DPhelpdesk

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://aiacr2.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b3a869b619ae4485922a55322590a927 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4671b6880d1d4e63affc0102049e4569 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: aiacr2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b3a869b619ae4485922a55322590a927 }}/latest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DPhelpdesk'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_48ebedaab1444dd4a8bc80bd5c84e996 }}
        images: 'aiacr2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b3a869b619ae4485922a55322590a927 }}/latest:${{ github.sha }}'